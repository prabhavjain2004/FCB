<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" class="tn-logo">
  <defs>
    <!-- Gaming gradient for logo -->
    <linearGradient id="tnGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B68EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="tnGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="tnShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background circle with gaming aesthetic -->
  <circle cx="60" cy="60" r="55" 
          fill="url(#tnGradient)" 
          filter="url(#tnShadow)"
          opacity="0.1"/>
  
  <!-- Outer ring -->
  <circle cx="60" cy="60" r="50" 
          fill="none" 
          stroke="url(#tnGradient)" 
          stroke-width="2"
          opacity="0.6"/>
  
  <!-- Letter T -->
  <g filter="url(#tnGlow)">
    <!-- T horizontal bar -->
    <rect x="25" y="25" width="30" height="8" 
          fill="url(#tnGradient)" 
          rx="4"/>
    
    <!-- T vertical bar -->
    <rect x="36" y="25" width="8" height="45" 
          fill="url(#tnGradient)" 
          rx="4"/>
  </g>
  
  <!-- Letter N -->
  <g filter="url(#tnGlow)">
    <!-- N left vertical -->
    <rect x="65" y="25" width="8" height="45" 
          fill="url(#tnGradient)" 
          rx="4"/>
    
    <!-- N diagonal -->
    <rect x="70" y="35" width="8" height="25" 
          fill="url(#tnGradient)" 
          rx="4"
          transform="rotate(25 74 47.5)"/>
    
    <!-- N right vertical -->
    <rect x="87" y="25" width="8" height="45" 
          fill="url(#tnGradient)" 
          rx="4"/>
  </g>
  
  <!-- Gaming accent dots -->
  <circle cx="30" cy="85" r="3" fill="#00D4FF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="90" r="2" fill="#7B68EE" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="85" r="3" fill="#FF6B35" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>